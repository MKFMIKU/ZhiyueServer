<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>广场</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/square.css">
</head>
<body>

<div class="tweets" id="main">
    <div class="tweet shadow" v-for="tweet in tweets">
        <div class="user">
            <img src="{{ tweet.avatar }}" class="avatar">
            <p>{{ tweet.nickname }}</p>
        </div>

        <div class="content">
            <p>{{ tweet.content }}</p>
        </div>

        <span>{{ tweet.createTime }}</span>
    </div>
</div>
<script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
<script src="//cdn.bootcss.com/vue-resource/0.9.3/vue-resource.min.js"></script>
<script src="js/square.js"></script>
</body>
</html>
